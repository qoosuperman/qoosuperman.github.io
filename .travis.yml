language: node_js
sudo: false
node_js:
  - '12'
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - git submodule deinit --force .
  - git submodule init
  - git submodule update --recursive
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  message: 'deploy by travis'
  on:
    branch: gh-pages
  local-dir: public